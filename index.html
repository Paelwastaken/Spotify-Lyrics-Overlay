<!DOCTYPE html>
  <title>Lyrics!</title>
  <meta charset="UTF-8" >
  <script src = "https://code.jquery.com/jquery-3.1.0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--Personal CSS-->
  <link href="src/lyrics.css" rel="stylesheet">
  
  <div class="header">
    <table>
      <tr>
        <td class="albumart-cell">
          <div class="albumart text-left">
            <img class="albumart-img" src="resources/placeholder_album_art.jpeg" alt="Album Art">
          </div>
        <td>
          <table>
            <tr>
              <td>
                <div class="info"></div>
            <tr>
              <td>
                <button class="btn btn-primary btn-sm" onclick="LYRICS_APP.getLyrics()">Get Lyrics</button>
                <button class="showhide btn btn-success btn-sm" onclick="LYRICS_APP.hideLyrics()">Hide Lyrics</button>
          </table>
    </table>
  </div>

  <div class="lyrics-outer">
    <div class="loader"></div>
  </div>
  <div class="lyrics"></div>

  <script src = "src/getplaying.js"></script>

  <script>
    var path = './';
    var fs = require('fs');
    
    var reloadWatcher=fs.watch(path, { recursive: true }, function() {
      location.reload();
      reloadWatcher.close();
    });
  </script>
